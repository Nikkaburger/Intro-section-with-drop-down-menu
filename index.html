<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Responsive Landing page</title>
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.svg" alt="logo" class="logo">
            <ul>
                <li>features <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" class="arrow"></li>
                <li>company <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" class="arrow"></li>
                <li>career</li>
                <li>About</li>
            </ul>
        <div class="register">
            <p class="login-text">Login</p>
            <button class="button">Register</button>
        </div>
        </nav>
        <section class="main">
            <div class="main-text">
                <h1 class="work">Make <span class="break">remote work</span></h1>
                <p class="text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="learn-more">Learn more</button>
                <div class="client-logos">
                    <ul>
                        <li><img src="images/client-databiz.svg" alt="client-databiz" class="comp"></li>
                        <li><img src="images/client-audiophile.svg" alt="client-audiophile" class="comp"></li>
                        <li><img src="images/client-meet.svg" alt="client-meet" class="comp"></li>
                        <li><img src="images/client-maker.svg" alt="client-maker" class="comp"></li>
                    </ul>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="hero-desktop">
                <img src="images/image-hero-mobile.png" alt="image-hero-mobile" class="hero-mobile">
